# ③ mainマージ時にS3へ反映（OIDC 版）
name: deploy-to-s3

on:
  push:
    branches: [ main ]
  # workflow_dispatch: {}   # 任意：手動デバッグ用

permissions:
  contents: read
  id-token: write           # ★ OIDC に必須

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # OIDC で AWS 認証（S3デプロイ用のロールCをAssume）
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_S3_DEPLOY }}  # ロールC
          aws-region:     ${{ vars.AWS_REGION }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build
          test -d dist || { echo "::error ::dist not found"; exit 1; }

      - name: Sync to S3
        run: |
          aws s3 sync ./dist s3://my-app-data-bucket-a --delete
