# ② PRをmainにマージする
name: main-merge

on:
  workflow_dispatch:
    inputs:
      pr_branch:
        description: 'Branch to merge (head branch name)'
        required: true

permissions:
  contents: write        # マージコミット作成に必要
  pull-requests: write   # PRのマージ操作に必要

jobs:
  merge_to_main:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # gh CLI 認証

    steps:
      - uses: actions/checkout@v4

      - name: Find PR number (open/base=main/head={input})
        id: pr
        shell: bash
        run: |
          set -euo pipefail
          BR="${{ github.event.inputs.pr_branch }}"
          PR_NUMBER=$(gh pr list -R "$GITHUB_REPOSITORY" \
            --state open --base main --head "$BR" \
            --json number -q '.[0].number' || true)

          if [[ -z "${PR_NUMBER:-}" ]]; then
            echo "::error ::No open PR found for head '$BR' targeting base 'main'."
            exit 1
          fi
          echo "pr_number=$PR_NUMBER" >> "$GITHUB_OUTPUT"

      - name: Merge PR into main (merge commit)
        shell: bash
        run: |
          set -euo pipefail
          PR="${{ steps.pr.outputs.pr_number }}"
          gh pr merge -R "$GITHUB_REPOSITORY" "$PR" \
            --merge \
            --subject "CI: merge PR #$PR into main" \
            --body ""
          # ブランチ保護で待たせたい場合は --auto を併用可:
          # gh pr merge ... --merge --auto
