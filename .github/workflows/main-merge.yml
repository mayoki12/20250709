# ② PRをmainにマージする
name: main-merge

on:
  workflow_dispatch:
    inputs:
      pr_branch:
        description: 'Branch to merge'
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  merge_to_main:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Find PR number (open/base=main/head={input})
        id: pr
        shell: bash
        run: |
          set -euo pipefail
          BR="${{ github.event.inputs.pr_branch }}"
          PR_NUMBER=$(gh pr list --state open --base main --head "$BR" --json number -q '.[0].number' || true)
          if [[ -z "${PR_NUMBER:-}" ]]; then
            echo "No open PR found for head '$BR' targeting base 'main'." >&2
            exit 1
          fi
          echo "pr_number=$PR_NUMBER" >> "$GITHUB_OUTPUT"

      - name: Merge PR into main (merge commit)
        shell: bash
        run: |
          set -euo pipefail
          gh pr merge "${{ steps.pr.outputs.pr_number }}" --merge # --auto の採用も可
